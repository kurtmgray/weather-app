<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="current-container">
        <div class="current-info">
            <div class="main"><h1>Main</h1></div>
            <img class="current-icon" width="100"></img>
            <div class="temp"><h1>76ยบ</h1></div>
            <div class="location"><h3>City, ST</h3></div>
            <div class="date"><p>January 1, 2022</p></div>
            <div class="time"><p>12:00 AM</p></div>
            <div class="unit-buttons">
                <button class="units-toggle-c" id="metric">C</button>
                <button class="units-toggle-f" id="imperial">F</button>
            </div>
            <form action="" class="search-form">
                <input type="text" class="search-box" placeholder="Enter City">
                <input type="submit" class="search-submit">
            </form>
        </div>
        <div class="current-details">
            <div class="feels">
                <h3 class="feels-title">Feels Like</h3>
                <h1 class="feels-temp">76ยบ</h1>
            </div>
            <div class="humidity">
                <h3 class="humidity-title">Humidity</h3>
                <h1 class="humidity-percent">30%</h1>
            </div>
            <div class="precip">
                <h3 class="precip-title">Chance of Rain</h3>
                <h1 class="precip-percent">5%</h1>
            </div>
            <div class="wind">
                <h3 class="wind-title">Wind Speed</h3>
                <h1 class="wind-speed">15 mph</h1>
            </div>
        </div>

    </div>
    <div class="forecast">
        <div class="forecast-title"><h2>7 Day Forecast</h2></div>
        <div class="week-container">
            <!-- <div class="day-container" id="0">
                <h3 class="day">Monday</h3>
                <h1 class="high">75ยบ F</h1>
                <p class="low">55ยบ F</p>
                <img src="https://via.placeholder.com/150" alt="">
            </div>
            -->
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
