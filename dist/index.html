<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="current-container">
        <div class="current-info">
            <div class="main"></div>
            <img class="current-icon" width="100"></img>
            <div class="temp"></div>
            <div class="unit-buttons">
                <button class="units-toggle-c" id="metric"></button>
                <button class="units-toggle-f" id="imperial"></button>
            </div>
            <div class="location"></div>
            <div class="date"></div>
            <div class="time"></div>
            <form action="" class="search-form">
                <input type="text" class="search-box" placeholder="Enter City">
                <input type="submit" class="search-submit">
            </form>
        </div>
        <div class="current-details">
            <div class="feels">
                <h3 class="feels-title">Feels Like</h3>
                <h1 class="feels-temp"></h1>
            </div>
            <div class="humidity">
                <h3 class="humidity-title">Humidity</h3>
                <h1 class="humidity-percent"></h1>
            </div>
            <div class="precip">
                <h3 class="precip-title">Precipitation</h3>
                <h1 class="precip-percent"></h1>
            </div>
            <div class="wind">
                <h3 class="wind-title">Wind Speed</h3>
                <h1 class="wind-speed"></h1>
            </div>
        </div>

    </div>
    <div class="forecast">
        <div class="forecast-title"><h2>7 Day Forecast</h2></div>
        <div class="week-container">
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
